<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="fakultet">
        <form>
            <input name="tall" placeholder="Tall" type="number">
            <button>Regn ut fakultet</button>
        </form>
        <p>
            Resultatet er: <span class="resultat"></span>
        </p>

        <script type="module">
        import {fakultet} from './fakultet.js'

function regnUt(evt) {
    // For å forhindre at nettleseren sender skjemaet feil:
    evt.preventDefault()

    // "#fakultet input" betyr "input-felt i elementet med id 'fakultet'
    // "#fakultet .resultat" betyr "element med class 'resultat' 

    const input = document.querySelector('#fakultet input')
    const output = document.querySelector('#fakultet .resultat')

    const tall = parseInt(input.value)

    output.textContent = fakultet(tall)
}

// Vi legger til en "event listener" som kjører regnut-funksjonen
// vi trykker på en knapp (button) i elementet med id 'fakultet'
document.querySelector('#fakultet button')
    .addEventListener('click', e => regnUt(e))
        </script>


    </div>
</body>
</html>
